name: CI

on:
  pull_request:
  push:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: format
      run: nix-shell --run "black --quiet --check ."

    - name: tests
      run: nix-shell --run "python -m tests"
